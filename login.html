<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareSync 24/7</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.webp') no-repeat center center/cover;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        /* Centering the login section */
        .login-section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        /* CareSync 24/7 text styling */
        .brand-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 5px;
        }

        .welcome-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form styling */
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        p {
            margin-top: 10px;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Logo in the top left corner -->
    <div class="logo">
        <img src="logo.jpg" alt="CareSync Logo">
    </div>

    <!-- Login Form Section -->
    <section class="login-section">
        <div class="brand-text">CareSync 24/7</div>
        <div class="welcome-text">Welcome! Please log in to access your health records</div>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <p>Forgot your password? <a href="forgot_password.html">Reset it here</a></p>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </section>

    <script>
        // JavaScript to handle form submission and redirect
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission
            // Redirect to index.html
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
